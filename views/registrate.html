<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registrate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
    <title>Registrate</title>
</head>
<header>
    <a href="/">
        <div class=logo><img class=logo src= '\img\Logo-Lumiere.jpg' alt=''></div>
    </a>
        <div class="topnav">
            <input type="text" placeholder="Buscar productos, marcas"> <i class="fas fa-search"></i>
        </div>
    <div>
        <nav>
         <ul class = "sitio">
            <div><li><a href='/login'>Ingresá <i class="fas fa-sign-in-alt"></i></a></li></div>
            <div><li><a href='/registrate'>Registrate <i class="far fa-id-card"></i></a></li></div>
            <div><li><a href='#'>Carrito<i class="fas fa-shopping-cart"></i></a></li></div>
        </ul>
        </nav>
    </div>
</header>
<img src="/img/banner_electrodomesticos.png" width="100%">
<body>
    <section>
    <h3>¡Ingrese sus datos para registrarse y comenzar a comprar!</h3>
        <div class="cont-formulario">
            <form action= "/" method="post">
                <div><label for= email></label></div>
                <div><input class="barra" type= "email" id=email name="email" placeholder="Email"></div><br>
    
                <div><label for= nombre-completo></label></div>
                <div><input class="barra" type= "text" id=nombre-completo name="nombre-completo" placeholder="Nombre completo"></div><br>
            
                <div><label for= usuario></label></div>
                <div><input class="barra" type= "text" id=usuario name="usuario" placeholder="Usuario"></div><br>

                <div><label>Fecha de nacimiento:</label></div>
                <div><input class="barra" type= "date" id=fecha name="Fecha-De-Nacimiento" ></div><br>
            
                <div><label for= domicilio></label></div>
                <div><input class="barra" type= "text" id=domicilio name="domicilio" placeholder="Domicilio"></div><br>
                
                <div><label>¿Cuales son sus categorias de interes?</label></div><br>
                <div class="contenedor-chek">
                    <div class="chek">
                        <input type="checkbox" name="categoriasDeInteres" value="TV, Audio y Video"><label>TV, Audio y Video</label><br>
                        <input type="checkbox" name="categoriasDeInteres" value="Tecnologia y celulares"><label>Tecnologia y celulares</label><br>
                        <input type="checkbox" name="categoriasDeInteres" value="Climatización"><label>Climatización</label><br>
                        <input type="checkbox" name="categoriasDeInteres" value="Electrohogar"><label>Electrohogar</label><br>
                        <input type="checkbox" name="categoriasDeInteres" value="Cuidado Personal"><label>Cuidado Personal</label><br>
                    </div>
                </div><br>
                        
                <div><label for= contraceña></label></div>
                <div><input class="barra" type= "password" id=contraceña name="contraceña" placeholder="Contraseña"></div><br>
            
                <div><label for= ConfirmarContraceña></label></div>
                <div><input class="barra" type= "password" id=ConfirmarContraceña name="ConfirmarContraceña" placeholder="Confirmar contraseña"></div><br>
            
                <div>
                    <button class="botones" type="reset">Borrar Todo</button>
                    <button class="botones" type="submit">Enviar</button>
                </div>
            </form>
        </div>
        
    </section>
</body>
</html>
