<header>
    <a href="/">
        <div class="logo"><img class="logo" src='\img\Logo-Lumiere.jpg' alt=''></div>
    </a>
        <div class="topnav">
            <input type="text" placeholder="Buscar productos, marcas"> <i class="fas fa-search"></i>
        </div>
    <div>
        <nav>
         <ul class = "sitio">
            <div><li><a href='/login'>Ingresá <i class="fas fa-sign-in-alt"></i></a></li></div>
            <div><li><a href='/registrate'>Registrate <i class="far fa-id-card"></i></a></li></div>
            <div><li><a href='/productcart'>Carrito<i class="fas fa-shopping-cart"></i></a></li></div>
        </ul>

<img src="/img/banner_electrodomesticos.png" width="100%">

<body>
    
    <section>
        <h3>¡Iniciá sesion y comenza a comprar!</h3>
    
        <div class="container">
            <form action="/login" method="post">
                <p>
                    <label class="email" for="email" ></label> 
                    <input class="barras" type="email" name="email" id="email" placeholder="Email/Usuario" required>
                </p>
                <p>
                    <label class="text" for="contraseña"></label>
                    <input class="barras" type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
                </p>
                <p> 
                     <button type="submit" class="enter-button">Entrar</button>
                </p>
                <p>
                    <a class="text" href="#">¿Olvidaste tu contraseña?</a>
                </p>
            </form>
        </div>
    </section>
</body>
</html>
